<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!--- configuração da página-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happy</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/logo-icon.png" />
    <!--- icon na aba de pesquisa-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/animation.css" />
    <link rel="stylesheet" href="/css/page-landing.css" />
  </head>
  <body>
    <!--- parte da tela branca-->
    <div id="page-landing">
      <div id="container">
        <header>
          <!--- cabeçalho-->
          <img
            class="animate-up"
            id="logo"
            src="/img/logo.svg"
            alt="logomarca de Happy"
          />

          <div class="location animate-up">
            <p>Rio do Sul</p>
            <p>Santa Catarina</p>
          </div>
        </header>

        <main>
          <!--- parte principal da página-->
          <h1 class="animate-up">Leve felicidade para o mundo</h1>

          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças
            </p>

            <a href="/orphanages.html" title="Visite o site" class="animate-up"
              ><!--- quando descansar o mause aparecer texto do title-->
              <img
                class="animate-up"
                src="/img/arrow.svg"
                alt="Ir para o mapa"
              />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
